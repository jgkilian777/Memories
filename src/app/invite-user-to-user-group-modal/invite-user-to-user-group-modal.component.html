<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>











<form
  *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="username">username</label>
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="form.username"
      required
      minlength="3"
      maxlength="20"
      #username="ngModel"
    />
    <div class="alert-danger" *ngIf="username.errors && f.submitted">
      <div *ngIf="username.errors['required']">username is required</div>
      <div *ngIf="username.errors['minlength']">
        Username must be at least 3 characters
      </div>
      <div *ngIf="username.errors['maxlength']">
        Username must be at most 20 characters
      </div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block">invite user</button>
  </div>
  <div class="alert alert-warning" *ngIf="f.submitted && isUserInviteFailed">
    user invite failed!<br />{{ errorMessage }}
  </div>
</form>
<div class="alert alert-success" *ngIf="isSuccessful">
  Invitation was successful!
</div>


























<div class="modal-body">
  <button type="button" class="btn" (click)="activeModal.close('Close click')">create usergroup</button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
